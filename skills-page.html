<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Трекер навыков</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css"> 

</head>
<body>
    <header class="header">
        <div class="name-site">
            Skill time tracker
        </div>

        <div class="container">
            <nav class="nav">
                <ul class="menu">
                    <li class="menu-item">
                        <a href="index.html" class="menu-link">Главная</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">Аккаунт</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">Мои навыки</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">Статистика</a>
                    </li>
                    <li class="menu-item">
                        <a href="./aboutus.html" class="menu-link">О нас</a>
                    </li>
                </ul>          
            </nav>
        </div>

    </header>

    <main class="main">

        <div class="section-skills">

            <div class="container">
                <button class="btn-edit">Редактировать</button>

                <div class="list-s">
                    <div class="list-skills">
                        Список навыков
                    </div>
                    <div class="list-skills">
                        Затраченное время
                    </div>
                    <div class="list-skills">
                        Мини статистика
                    </div>
                </div>

                <div class="input-skill">
                    <input class="input-skill-name" id="input-skill" type="text" placeholder="Название навыка">
                    <input class="input-skill-hour" id="input-hours" type="text" placeholder="Количество имеющихся часов">
                    <button class="btn-add-skill" id="btn-add">Добавить навык</button>
                </div>

                <ul class="list-group" id="list">

                </ul>

            </div>

            

        </div>
        <footer class="footer">
            <div class="link">
    
                <a class="link__tg" href="https://t.me/Wizard700" target="_blank">
                    <span class="link__tg-item">Developed by: @Wizard700</span>
                    <img class="link__tg-img" src="/img/tg.svg" alt="">
                 </a>
            </div>
        </footer>
    </main>
    <script src="script.js" defer></script>
