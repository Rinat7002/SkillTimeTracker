{% extends 'base.html' %}

{% block title %}
Трекер навыков
{% endblock %}

{% block menu_link_myskills %}active{% endblock %}

{% block content %}
<main id="my-skills">
<div class="section-skills">
    <div class="container">
        <button class="btn-edit">Редактировать</button>
        <div class="list-s">
            <div class="list-skills">
                Список навыков
            </div>
            <div class="list-skills">
                Затраченное время
            </div>
            <div class="list-skills">
                Мини статистика
            </div>
        </div>
        <div class="input-skill">
            <input class="input-skill-name" id="input-skill" type="text" placeholder="Название навыка">
            <input class="input-skill-hour" id="input-hours" type="text" placeholder="Количество имеющихся часов">
            <button class="btn-add-skill" id="btn-add">Добавить навык</button>
        </div>
        <ul class="list-group" id="list">
        </ul>
    </div>
</div>
</main>
{% endblock %}
